dir_pin: !PB6
enable_pin: !PG14
microsteps: 32
rotation_distance: 4
#full_steps_per_rotation: 200

[tmc5160 stepper_z2]
cs_pin: PA10
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
