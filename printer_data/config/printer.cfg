[stepper_z]
step_pin: PG11
dir_pin: !PD7
enable_pin: !PG12
microsteps: 16
rotation_distance: 4
endstop_pin: PF1
#full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop #PG10 
