dir_pin: PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: PC15
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 100

[tmc5160 stepper_x]
cs_pin: PD6
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
##diag1_pin: PC15
run_current: 2.00
sense_resistor: 0.022
#stealthchop_threshold: 999999

