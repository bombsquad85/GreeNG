#stealthchop_threshold: 999999

##################-----     E0 (EXTRUDER) - M5    ------##################
# S5
[extruder]
step_pin: PG9
dir_pin: PG10
enable_pin: !PG13
microsteps: 16
rotation_distance: 4.547
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PF6 # HE0
sensor_pin:  PB1 # T0
sensor_type: PT1000 #EPCOS 100K B57560G104F
pressure_advance: 0.015 #PLA
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
max_extrude_only_distance: 900.0
max_extrude_cross_section: 60
#sensor_type:MAX31865
#sensor_pin: PC9
#spi_bus: spi3a
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2

[tmc5160 extruder]
cs_pin: PD2
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
run_current: 0.800
sense_resistor: 0.075
#stealthchop_threshold: 999999

###########################################################################
##################---     LEVELING, HOMING, ZTILT     ---##################
###########################################################################
[probe]
pin: PF2 ### Check your board pinout, this is an example pin ###
x_offset: 0
y_offset: 25
z_offset: 0
speed: 10 ### I have found it accurate on my setup running as fast as 10, at 16 the accuracy started to degrade ###
samples:1 ### Klicky is accurate enough for a single sample, the remaining lines are not needed if you run a single sample ###
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.02
samples_tolerance_retries: 3

#[safe_z_home]
#home_xy_position: 117, 117 # Change coordinates to the center of your print bed
#speed: 50
#z_hop: 10                 # Move up 10mm
#z_hop_speed: 5

[bed_mesh]
speed: 250
horizontal_move_z: 15
mesh_min: 4, 15
mesh_max: 233, 190
probe_count: 5, 5

[bed_screws]
screw1: 31, 15
screw1_name: front left screw
screw2: 201, 15
screw2_name: front right screw
screw3: 201, 187
screw3_name: rear right screw
screw4: 31, 187
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 31, 0
screw1_name: front left screw
screw2: 201, 0
screw2_name: front right screw
screw3: 201, 162
screw3_name: rear right screw
screw4: 31, 162
screw4_name: rear left screw
horizontal_move_z: 15
speed: 150
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

[z_tilt]
z_positions:
   -25, 5
   117.5, 283
   260, 5
points:
   30,  5
   117.5, 185
   205, 5
speed: 200
horizontal_move_z: 20
retries: 10
retry_tolerance: 0.02


###########################################################################
##################-----     TEMPERATURE SENSORS     -----##################
###########################################################################
[heater_bed]
heater_pin: PF5
sensor_pin: PB0 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

[temperature_fan btt_pi]
pin: host:gpio211
kick_start_time: 0.8
#shutdown_speed: 0
off_below: 0.1
max_power: 1.0
#fan_speed: 0.6
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 0.6
target_temp: 38

#[temperature_sensor chamber_sensor]
#sensor_type: EPCOS 100K B57560G104F
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100

###########################################################################
##################------------     FANS     -------------##################
###########################################################################
[fan]
pin: PA0

[heater_fan fan1]
pin: PA1

[temperature_fan controllerFan0]
pin: PA5
sensor_type: temperature_mcu
sensor_mcu: mcu
control: watermark
min_temp: 10
max_temp: 65
target_temp: 25

[controller_fan fan5]
pin: PA4


###########################################################################
##################------------     LEDs     -------------##################
###########################################################################

[output_pin caselight]
pin:  PF7



[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


